{% macro homeFaq(faq, i18n, pageUrl) %}
    <div class="header">
        <h2 class="header--item">{{ i18n.frequentlyAskedQuestions }}</h2>
        <menu class="header--item">
            <a class="button button__small" href="{{ pageUrl }}">{{ i18n.readMore }}</a>
        </menu>
    </div>
    <div id="homeFaqs" class="row">
        {% for item in faq.faqs %}
            <div class="col-sm-10 col-md-6">
                <div class="box">
                    <h3>{{ item.question }}</h3>
                    <p>
                        {{ item.answer | truncate(218) }}
                        <a class="js-read-more" href="{{ pageUrl }}">{{ i18n.readMore }}</a>
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endmacro %}
