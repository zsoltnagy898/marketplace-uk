{% macro comparePriceCells(list) %}
    {% for idx in [0,1,2,3] %}
        {% if list[idx] %}
            <td class="compare__cell">
                {{ list[idx].startingPrice.formattedPrice }}
                {% if list[idx].startingPrice.frequency.shortLabel %}
                    /{{ list[idx].startingPrice.frequency.shortLabel|lower }}
                {% endif %}
            </td>
        {% endif %}
    {% endfor %}
{% endmacro %}
