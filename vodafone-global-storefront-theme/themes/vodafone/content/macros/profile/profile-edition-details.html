{% from "/macros/simple-tooltip.html" import simpleTooltip %}

{% macro profileEditionDetails(list, title) %}

{% if title %}
<h4>{{ title }}</h4>
{% endif %}
<div class="profile-checklist profile-checklist--flush profile-checklist-detail">
    {% for item in list %}
    <div class="profile-checklist__item">{{ item.content }}</div>
    {% endfor %}
</div>
{% endmacro %}
