{% macro profileEditionCost(cost) %}
<div class="profile-checklist__item profile-edition__price">
    <div class="amount heading--bold heading--3 m-0">{{ cost.formattedPrice }}</div>
    {% if cost.unit and cost.unit.label %}
    <span class="unit body-text">/ {{ cost.unit.label }}</span>
    {% endif %}
    {% if cost.frequency and cost.frequency.label %}
    <span class="frequency body-text">/ {{ cost.frequency.label }}</span>
    {% endif %}
</div>
{% endmacro %}
