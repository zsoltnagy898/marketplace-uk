{% macro profileCarouselItem(product) %}
<div class="profile-carousel-item row mb-5">
    <div class="col-12 text-center">
        <h4 class="carousel-item-title heading heading--4 heading--regular text-center mt-0 mb-0"
            title="{{product.slogan}}">
            {{product.slogan}}</h4>
    </div>
    <div class="col-12 text-center image-container d-flex justify-content-center align-items-center">
        <img aria-label="{{product.slogan}}" class="id--sliderimg" alt=""
             src="{{ product.imageUrl }}">
    </div>
    <div class="col-12 carousel-item-description text-center body-text" title="{{product.description}}">
        {{product.description}}
    </div>
</div>
{% endmacro %}
