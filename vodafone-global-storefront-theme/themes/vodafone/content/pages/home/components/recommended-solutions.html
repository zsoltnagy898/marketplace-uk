{% macro recommendedSolutions(data={}, list=[]) %}
<div class="container">
    <h3 class="heading heading--3 heading--center heading--leading">
        {{t(i18n.custom.home.recommended_solutions)}}
    </h3>
    <div class="row mb-2">
        {% for item in list %}
        <div class="col col-12 col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-between p-3">
                    <div class="pb-3">
                        <img class="w-50 float--left pr-3 pb-2" src="{{item.overviewImageUrl}}" alt="{{item.name}}">
                        <h4 class="heading heading--4 heading--regular mt-0">
                            {{ item.name }}
                        </h4>
                        <div class="body-text pb-2">
                            {{ item.overview }}
                        </div>
                        <div class="body-text">
                            {{ item.description }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col align--center">
                            <a href={{item.url}} class="button button--secondary">
                                {{t(i18n.custom.home.go_to_product)}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="center w-100 align--center">
        <a href={{data.url}} class="button button--primary">
            {{t(i18n.custom.home.view_more)}}
        </a>
    </div>
</div>
{% endmacro %}
